<!DOCTYPE html>
<html>
<head >
  <title>Two Panels with Rounded Edges</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
  <div class="panel-container">
    <div class="panel panel-left">
      <h2>Your Result</h2>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of people </p>
      <p>who took these tests.</p>
    </div>
    <div class="panel panel-right">
      <h2>Summary</h2>
      <div class="data-box-1">Reaction</div>
      <div class="data-box-2">Memory</div>
      <div class="data-box-3">Verbal</div>
      <div class="data-box-4">Visual</div>
      <button class="button1">Continue</button>
    </div>
  </div>
</body>
</html>
