<!DOCTYPE html>
<html>
<head >
  <title>Two Panels with Rounded Edges</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2428674531.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="panel-container">
    <div class="panel panel-left">
      <h5>Your Result</h5>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <div class="paragraph1">
      <p>You scored higher than 65% of</p>
      <p>the people who have taken</p>
      <p>these tests.</p>
    </div>
    </div>
    <div class="panel panel-right">
      <h5>Summary</h5>
      <div class="data-box data-box-1">
        <i class="fas fa-bolt"></i>
        Reaction
        <span class="end"><strong>70</strong>/100</span>
      </div>
      <div class="data-box-2">
        <i class="fas fa-brain"></i>
        Memory
        <span class="end"><strong>70</strong>/100</span>
      </div>
      <div class="data-box-3">
        <i class="fas fa-comment"></i>
          Verbal
          <span class="end"><strong>70</strong>/100</span>
      </div>
      <div class="data-box-4">
        <i class='fas fa-eye'></i>
        Visual
        <span class="end"><strong>70</strong>/100</span>
      </div>
      <button class="button1">Continue</button>
    </div>
  </div>
</body>
</html>
